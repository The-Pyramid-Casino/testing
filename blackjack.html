<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackjack Oasis | Pyramid Casino</title>
  <meta name="description" content="Play Blackjack Oasis at Pyramid Casino. Shared balance, just for fun!" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #18122b;
      color: #f3e9dc;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #a0843a;
      color: #fff;
      padding: 1rem 2rem;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .header nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding: 0;
    }
    .header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .header nav a:hover {
      color: #f3e9dc;
      text-shadow: 0 0 5px #f9d923;
    }
    .main-content {
      padding: 2rem 1rem 3rem 1rem;
      min-height: 60vh;
      max-width: 800px;
      margin: 0 auto;
    }
    .balance-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      color: #ffe277;
      font-weight: bold;
    }
    .footer {
      background: #231b36;
      color: #f9d923;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      font-size: 1rem;
      z-index: 10;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #ffe277;
      background: transparent;
      border: none;
      font-size: 1.05em;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #f9d923;
    }
    .reset-btn {
      margin-left: 10px;
      background: #ffe277;
      color: #18122b;
      border-radius: 8px;
      border: none;
      font-size: 0.97rem;
      font-weight: bold;
      padding: 0.28em 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 6px #0002;
      transition: background 0.15s;
    }
    .reset-btn:hover {
      background: #f9d923;
    }
    .blackjack-container {
      background: #231b36;
      border-radius: 18px;
      box-shadow: 0 4px 12px #0005;
      padding: 2.2rem 1.2rem 2rem 1.2rem;
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
    }
    .blackjack-title {
      color: #f9d923;
      font-size: 2.1rem;
      margin-bottom: 0.7rem;
      text-shadow: 0 2px 6px #0006;
    }
    .coming-soon {
      color: #ffe277;
      font-size: 1.25em;
      margin: 2em 0;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .main-content { padding: 1rem 0.3rem 2.5rem 0.3rem; }
      .blackjack-container { max-width: 97vw; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <span role="img" aria-label="pyramid">üèúÔ∏è</span> Pyramid Casino
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#games">Games</a></li>
        <li><a href="index.html#about">About</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <a href="index.html" class="back-link">&larr; Back to Menu</a>
    <div class="blackjack-container">
      <div class="blackjack-title">Blackjack Oasis</div>
      <div class="balance-row">
        <span>Balance:</span>
        <span id="balance">1000</span>
        <button class="reset-btn" onclick="setCasinoBalance(1000); window.location.reload();">Reset</button>
      </div>
      <div class="coming-soon">Blackjack is coming soon!</div>
    </div>
  </main>
  <footer class="footer">
    Pyramid Casino &copy; <span id="year"></span>
  </footer>
  <script>
    // Shared balance utilities
    function getCasinoBalance() {
      let bal = parseInt(localStorage.getItem('pyramidCasinoBalance'), 10);
      if (isNaN(bal)) bal = 1000;
      return bal;
    }
    function setCasinoBalance(newBalance) {
      localStorage.setItem('pyramidCasinoBalance', newBalance);
    }
    // Set initial balance and year
    document.getElementById('balance').textContent = getCasinoBalance();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
